<!-- Footer -->
<footer class="wrapper style1 align-center">
  <div class="inner">
    <ul class="icons">
      {% if site.twitter %}
        <li><a href="https://twitter.com/{{site.twitter}}" target="_blank" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
      {% endif %}

      {% if site.github %}
        <li><a href="https://github.com/{{site.github}}" target="_blank" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
      {% endif %}

      {% if site.linkedin %}
        <li><a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank" class="icon style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
      {% endif %}

      {% if site.email %}
        <li><a href="mailto:{{ site.email }}" target="_blank" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
      {% endif %}
    </ul>
    <p>&copy; Loran Allen Smith. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
  </div>
</footer>
